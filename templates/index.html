<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoviePysch</title>
    <style>
        /* UPLOADER */
        
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap");
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }
        
        .container {
            height: 100vh;
            width: 100%;
            align-items: center;
            display: flex;
            justify-content: center;
            background-color: #fcfcfc;
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 5px 10px 0 rgba(0, 0, 0, 0.3);
            width: 600px;
            height: 260px;
            background-color: #ffffff;
            padding: 10px 30px 40px;
        }
        
        .card h3 {
            font-size: 22px;
            font-weight: 600;
        }
        
        .drop_box {
            margin: 10px 0;
            padding: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            border: 3px dotted #a3a3a3;
            border-radius: 5px;
        }
        
        .drop_box h4 {
            font-size: 16px;
            font-weight: 400;
            color: #2e2e2e;
        }
        
        .drop_box p {
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #a3a3a3;
        }
        
        .btn {
            text-decoration: none;
            background-color: #005af0;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            outline: none;
            transition: 0.3s;
        }
        
        .btn:hover {
            text-decoration: none;
            background-color: #ffffff;
            color: #005af0;
            padding: 10px 20px;
            border: none;
            outline: 1px solid #010101;
        }
        
        .form input {
            margin: 10px 0;
            width: 100%;
            background-color: #e2e2e2;
            border: none;
            outline: none;
            padding: 12px 20px;
            border-radius: 4px;
        }
        /* FORM  */
        
        @import url("https://fonts.googleapis.com/css?family=Open+Sans:400,700");
        /* RESET RULES
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        
         :root {
            --white: #afafaf;
            --red: #e31b23;
            --bodyColor: white;
            --borderFormEls: white;
            --bgFormEls: white;
            --bgFormElsFocus: white;
        }
        
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            outline: none;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
            border-bottom-left-radius: 25px;
        }
        
        a {
            color: inherit;
        }
        
        input,
        select,
        textarea,
        button {
            font-family: inherit;
            font-size: 100%;
        }
        
        button,
        label {
            cursor: pointer;
        }
        
        select {
            appearance: none;
        }
        /* Remove native arrow on IE */
        
        select::-ms-expand {
            display: none;
        }
        /*Remove dotted outline from selected option on Firefox*/
        /*https://stackoverflow.com/questions/3773430/remove-outline-from-select-box-in-ff/18853002#18853002*/
        /*We use !important to override the color set for the select on line 99*/
        
        select:-moz-focusring {
            color: transparent !important;
            text-shadow: 0 0 0 var(--white);
        }
        
        textarea {
            resize: none;
        }
        
        ul {
            list-style: none;
        }
        
        body {
            font: 18px/1.5 "Open Sans", sans-serif;
            background: white;
            color: #151D3B;
            margin: 1.5rem 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 1.5rem;
        }
        /* FORM ELEMENTS
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .my-form h1 {
            margin-bottom: 1.5rem;
        }
        
        .my-form li,
        .my-form .grid>*:not(:last-child) {
            margin-bottom: 1.5rem;
        }
        
        .my-form select,
        .my-form input,
        .my-form textarea,
        .my-form button {
            width: 100%;
            line-height: 1.5;
            padding: 15px 10px;
            border: 1px solid var(--borderFormEls);
            color: var(--white);
            background: #151D3B;
            transition: background-color 0.3s #151D3B, transform 0.3s #151D3B;
        }
        
        .my-form textarea {
            height: 170px;
        }
        
        .my-form ::placeholder {
            color: inherit;
            /*Fix opacity issue on Firefox*/
            opacity: 1;
        }
        
        .my-form select:focus,
        .my-form input:focus,
        .my-form textarea:focus,
        .my-form button:enabled:hover,
        .my-form button:focus,
        .my-form input[type="checkbox"]:focus+label {
            background: var(--bgFormElsFocus);
        }
        
        .my-form select:focus,
        .my-form input:focus,
        .my-form textarea:focus {
            transform: scale(1.02);
        }
        
        .my-form *:required,
        .my-form select {
            background-repeat: no-repeat;
            background-position: center right 12px;
            background-size: 15px 15px;
        }
        
        .my-form *:required {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/asterisk.svg);
        }
        
        .my-form select {
            background-image: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/down.svg);
        }
        
        .my-form *:disabled {
            cursor: default;
            filter: blur(2px);
        }
        /* FORM BTNS
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .my-form .required-msg {
            display: none;
            background: url(https://s3-us-west-2.amazonaws.com/s.cdpn.io/162656/asterisk.svg) no-repeat center left / 15px 15px;
            padding-left: 20px;
        }
        
        .my-form .btn-grid {
            position: relative;
            overflow: hidden;
            transition: filter 0.2s;
        }
        
        .my-form button {
            font-weight: bold;
        }
        
        .my-form button>* {
            display: inline-block;
            width: 100%;
            transition: transform 0.4s ease-in-out;
        }
        
        .my-form button .back {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-110%, -50%);
        }
        
        .my-form button:enabled:hover .back,
        .my-form button:focus .back {
            transform: translate(-50%, -50%);
        }
        
        .my-form button:enabled:hover .front,
        .my-form button:focus .front {
            transform: translateX(110%);
        }
        /* CUSTOM CHECKBOX
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        .my-form input[type="checkbox"] {
            position: absolute;
            left: -9999px;
        }
        
        .my-form input[type="checkbox"]+label {
            position: relative;
            display: inline-block;
            padding-left: 2rem;
            transition: background 0.3s white;
        }
        
        .my-form input[type="checkbox"]+label::before,
        .my-form input[type="checkbox"]+label::after {
            content: '';
            position: absolute;
        }
        
        .my-form input[type="checkbox"]+label::before {
            left: 0;
            top: 6px;
            width: 18px;
            height: 18px;
            border: 2px solid var(--white);
        }
        
        .my-form input[type="checkbox"]:checked+label::before {
            background: var(--red);
        }
        
        .my-form input[type="checkbox"]:checked+label::after {
            left: 7px;
            top: 7px;
            width: 6px;
            height: 14px;
            border-bottom: 2px solid var(--white);
            border-right: 2px solid var(--white);
            transform: rotate(45deg);
        }
        /* MQ
–––––––––––––––––––––––––––––––––––––––––––––––––– */
        
        @media screen and (min-width: 600px) {
            .my-form .grid {
                display: grid;
                grid-gap: 1.5rem;
            }
            .my-form .grid-2 {
                grid-template-columns: 1fr 1fr;
            }
            .my-form .grid-3 {
                grid-template-columns: auto auto auto;
                align-items: center;
            }
            .my-form .grid>*:not(:last-child) {
                margin-bottom: 0;
            }
            .my-form .required-msg {
                display: block;
            }
        }
        
        @media screen and (min-width: 541px) {
            .my-form input[type="checkbox"]+label::before {
                top: 50%;
                transform: translateY(-50%);
            }
            .my-form input[type="checkbox"]:checked+label::after {
                top: 3px;
                color: white;
            }
        }
        /* WAVES */
        
        @import url(//fonts.googleapis.com/css?family=Lato:300:400);
         :root {
            --gradient-percent: 0%;
        }
        
        body {
            margin: 0;
        }
        
        h1 {
            font-family: 'Lato', sans-serif;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 48px;
            text-align: center;
        }
        
        p {
            font-family: 'Lato', sans-serif;
            letter-spacing: 1px;
            font-size: 14px;
            color: #333333;
        }
        
        .header {
            position: relative;
            text-align: center;
            background: linear-gradient(90deg, #46244C var(--gradient-percent), rgba(154, 198, 229, 1) 100%);
            color: white;
        }
        
        .logo {
            width: 50px;
            fill: white;
            padding-right: 15px;
            display: inline-block;
            vertical-align: middle;
        }
        
        .inner-header {
            height: 20vh;
            width: 100%;
            margin: 0;
            padding: 0;
        }
        
        .flex {
            /*Flexbox for containers*/
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .waves {
            position: relative;
            width: 100%;
            height: 15vh;
            margin-bottom: -7px;
            /*Fix for safari gap*/
            min-height: 100px;
            max-height: 150px;
        }
        
        .content {
            position: relative;
            height: 20vh;
            text-align: center;
            background-color: white;
        }
        /* Animation */
        
        .parallax>use {
            animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;
        }
        
        .parallax>use:nth-child(1) {
            animation-delay: -2s;
            animation-duration: 7s;
        }
        
        .parallax>use:nth-child(2) {
            animation-delay: -3s;
            animation-duration: 10s;
        }
        
        .parallax>use:nth-child(3) {
            animation-delay: -4s;
            animation-duration: 13s;
        }
        
        .parallax>use:nth-child(4) {
            animation-delay: -5s;
            animation-duration: 20s;
        }
        
        @keyframes move-forever {
            0% {
                transform: translate3d(-90px, 0, 0);
            }
            100% {
                transform: translate3d(85px, 0, 0);
            }
        }
        /*Shrinking for mobile*/
        
        @media (max-width: 768px) {
            .waves {
                height: 40px;
                min-height: 40px;
            }
            .content {
                height: 30vh;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <!-- WAVES -->
    <div class="header">
        <div class="inner-header flex">
            <h1><b>MoviePysch Reviews</b></h1>
        </div>

        <!--Waves Container-->
        <div>
            <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
                <defs>
                    <path id="gentle-wave"
                        d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
                </defs>
                <g class="parallax">
                    <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                    <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                    <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                    <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
                </g>
            </svg>
        </div>
        <!--Waves end-->

    </div>




    <!-- FORM  -->
    <form action="/submit" method="POST" enctype="multipart/form-data" class="my-form">
        <div class="container">
            <ul>
                <li>
                    <select id="genre" name="genre">
                      <option selected disabled>Choose a Scene</option>
                      <option>Gory</option>
                      <option>Romance</option>
                      <option>Comedy</option>
                      <option>Fight</option>
                      <option>Other</option>      
                    </select>
                </li>
                <li>
                    <select id="gender" name="gender">
                        <option selected disabled>Gender</option>
                        <option>Female</option>
                        <option>Male</option>
                        <option>Trans</option>
                        <option>Pansexual</option>
                        <option>Other</option>
                        </select>
                </li>

                <li>
                    <div class="grid grid-2">

                        <input type="text" placeholder="Name" name="name" required label for="name">

                        <input type="text" placeholder="Age" name='age' label for="age" required>

                        <input type="text" placeholder="Profession" name="profession" required label for="profession">

                        <input type="text" placeholder="Marital Status" name="status" required label for="status">

                        <input type="text" name="movie_name" style="visibility: hidden;" value='{{movie}}'>



                    </div>
                </li>


                <li>
                    <label for="review"></label>

                    <textarea name="review" placeholder="Review:"></textarea>
                </li>

                <li>
                    <input type="checkbox" id="terms">
                    <label for="terms">I have read and agreed with the terms and conditions</label>
                </li>
                <li>
                    <input type="submit" value="Submit" style="width:150px; margin-left: 310px;margin-right: 30px" />
                </li>

            </ul>
        </div>
        <br><br> <br><br><br>
        <h3><p style="position: absolute;top: auto; padding-left: 48%;margin-top:-10%">The emotion is: {{emotion}}</p></h3> 

    </form>


    <script>
        // FORM

        const checkbox = document.querySelector(' .my-form input[type="checkbox" ] ');
        const btns = document.querySelectorAll(".my-form button");

        checkbox.addEventListener("change", function() {
            const checked = this.checked;
            for (const btn of btns) {
                checked ? (btn.disabled = false) : (btn.disabled = true);
            }
        });

        // WAVES 

        let root = document.documentElement;
        const section1 = document.querySelector('.header ')

        window.addEventListener('scroll ', () => {
            const y = 1 + (window.scrollY || window.pageYOffset);
            root.style.setProperty('--gradient-percent ', y * 4 + "px");
            console.log(y)
        })
    </script>
</body>

</html>
